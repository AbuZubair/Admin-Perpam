<ion-header>

  <ion-navbar color="hcolor">
    <ion-title>{{user?.name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content #content>

    <div class = "chatwindow">
      <ion-list no-lines>
          <ion-item *ngFor = "let item of allmessages; let i = index" text-wrap>
            <div class="bubble1 me" *ngIf="item.sentby === user.uid">
              <h3>{{item.message}} </h3>
            </div>
            <div class="bubble2 you" *ngIf="item.sentby != user.uid">
              <h3>{{item.message}} <br><br> Nama: {{item.message2}} <br> Tanggal Perjanjian: {{item.tnggl}} <br><br> Ketik [ya] jika konfirm  </h3>
            </div>
          </ion-item>
      </ion-list>
    </div>
    </ion-content>

    <ion-footer ion-fixed>    
      <ion-toolbar class="no-border" color="white" >        
      
        <ion-buttons end>
          <button ion-button (click)="addmessage(newmessage)">
            <ion-icon name="send" color="primary"></ion-icon>
          </button>
        </ion-buttons>
      </ion-toolbar>    
    </ion-footer>
